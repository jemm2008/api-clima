<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        #icono {
            background-color: #63ccc3;
            height: 190px;
        }
    </style>

    <!-- Acá tu código JQuery -->
    <script>
        $(document).ready(function () {
            $("#boton").on("click", function () {

                $("#uno .row").empty();
                $("#uno").empty();

                let loc01 = $("#ciudad").val();
                let loc02 = $("#pais").val();
                let url = `http://api.openweathermap.org/data/2.5/weather?q=${loc01},${loc02}&APPID=eae691de36ef6be2f8b843090ecf2951&units=metric`;

                $.ajax({
                    type: 'GET',
                    url: url,
                    dataType: 'json',
                    success: mostrar,
                    error: error
                });

                function mostrar(uno) {
                    let urlicono = uno.weather[0].icon;
                    let icono_clima = `http://openweathermap.org/img/wn/${urlicono}@2x.png`;

                    results = `
                            <h4>El Clima en ${loc01}, ${loc02} es:</h4>
                            <hr>
                        `
                    $("#uno").append(results);

                    let resultado = `
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <img id="icono" src="${icono_clima}" class="card-img-center mt-3" alt="icono_clima">
                                    </div>
                                    <div class="col-6">    
                                        <p> <b>Clima:</b>        ${uno.weather[0].description} </p>
                                        <p> <b>Temperatura :</b> ${uno.main.temp} °C </p>
                                        <p> <b>Sensación Térmica :</b> ${uno.main.feels_like} °C </p>
                                        <p> <b>Coordenadas:</b>  ${uno.coord.lon}, ${uno.coord.lat} </p>
                                        <p> <b>Pais:</b>         ${uno.sys.country} </p>
                                    </div>
                                </div>
                            </div>
                            `;
                    $(".row #uno").append(resultado);
                    console.log(resultado);
                }

                function error() {
                    resultado_fallido = `
                            <h4>Ciudad no Encontrada!!</h4>
                            <hr>
                        `
                    $("#uno").append(resultado_fallido);
                }
            });
        });
    </script>

</head>

<body>

    <div class="row m-5 ps-5 pt-3">
        <h1 class="">El Clima en tu Ciudad.</h1>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-md-6 col-lg-4">
                <h4>Datos a Buscar:</h4>
                <hr>

                <form>
                    <div class="row mb-5">
                        
                        <div class="col-sm-9 mb-1">
                            <label for="ciudad" class="mb-1">Ciudad: </label>
                            <input type="text" class="form-control" id="ciudad">
                        </div>
                        
                        <div class="col-sm-9 mt-1">
                            <label for="pais" class="form-label mt-1">País: </label>
                            <input type="text" class="form-control" id="pais">
                        </div>

                    </div>

                    <div class="mt-5">
                        <button id="boton" class="btn btn-primary" type="button">Buscá..!!</button>
                    </div>

                </form>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1"></div>
            <div id="uno" class="col-sm-12 col-md-6 col-lg-6">
                <div class="row mb-3">
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
